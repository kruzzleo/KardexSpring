<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"></script>
<title>TODO1</title>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li sec:authorize="isAuthenticated()" class="nav-item">
							<form class="d-flex" th:action="@{/logout}" method="GET">
								<button class="btn btn-danger" type="submit">LOGOUT</button>
							</form>
						</li>
						<li class="nav-item">
							<form class="d-flex" action="/" method="GET">
								<button class="btn btn-success" type="submit">HOME</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>


	<div class="container">
		<div class="jumbotron">

			<form th:action="@{/cart/buy}" method="POST"
				th:object="${productosCarrito}">

				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">PROVEEDOR</th>
							<th scope="col">PRODUCTO</th>
							<th scope="col">CATEGORIA</th>
							<th scope="col">UNIDADES ACTUALES</th>
							<th scope="col">PRECIO UNITARIO</th>
							<th scope="col">PRECIO TOTAL</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="entry : ${productosCarrito}">
							<td th:text="${entry.value.proveedor_producto.proveedor.nombre}"></td>
							<td th:text="${entry.value.proveedor_producto.producto.nombre}"></td>
							<td
								th:text="${entry.value.proveedor_producto.producto.categoria.nombre}"></td>
							<td th:text="${entry.value.unidadesActuales}"></td>
							<td th:text="${entry.value.costoUnitario}"></td>
							<td
								th:with="result=${entry.value.costoUnitario * entry.value.unidadesActuales}"
								th:text="${result}"></td>
						</tr>
					</tbody>
				</table>

				<div class="mb-3 form-check alert alert-info" role="alert">
					<button class="btn btn-success" type="submit">COMPRAR</button>
				</div>
			</form>





		</div>
	</div>
	<footer class="footer mt-auto py-3 bg-light">
		<div class="container">
			<span class="text-muted"></span>
		</div>
	</footer>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
