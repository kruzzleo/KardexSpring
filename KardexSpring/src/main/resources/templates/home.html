<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"></script>
<title>Insert title here</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li sec:authorize="isAuthenticated()">
							<form class="d-flex" th:action="@{/logout}" method="GET">
								<button class="btn btn-danger" type="submit">LOGOUT</button>
							</form>
						</li>
						<li sec:authorize="!isAuthenticated()">
							<form class="d-flex" th:action="@{/auth/login}" method="GET">
								<button class="btn btn-success" type="submit">LOGIN</button>
							</form>
						</li>
						<li sec:authorize="!isAuthenticated()">
							<form class="d-flex" th:action="@{/auth/register}" method="GET">
								<button class="btn btn-success" type="submit">REGISTRO</button>
							</form>
						</li>
						<li sec:authorize="isAuthenticated()">
							<form class="d-flex" action="/cart/details" method="GET">
								<button class="btn btn-success" type="submit">Ver Carrito</button>
							</form>
						</li>
						<li sec:authorize="isAuthenticated() && !hasRole('ROLE_ADMIN')"><a
							class="nav-link">TEXT USER AUTHENTICATED</a></li>
						<li sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')"><a
							class="nav-link">TEXT TEXT USER DEAUTHENTICATED</a></li>		
						<li sec:authorize="isAuthenticated()"><a class="nav-link"
							sec:authentication="name"></a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div th:if="${RegistroExitoso}"
			class="mb-3 form-check alert alert-info" role="alert">
			<span th:text="'Registro Exitoso Inicie Session'"></span>
		</div>

		<div class="jumbotron">
			<h1>
				Bienvenido <span sec:authorize="isAuthenticated()"
					sec:authentication="name"></span>
			</h1>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">NOMBRE</th>
						<th scope="col">CATEGORIA</th>
						<th scope="col">UNIDADES ACTUALES</th>
						<th scope="col">COSTO UNIDAD</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="entry : ${kardexList}">
						<td th:text="${entry.value.proveedor_producto.producto.nombre}"></td>
						<td
							th:text="${entry.value.proveedor_producto.producto.categoria.nombre}"></td>
						<td th:text="${entry.value.unidadesActuales}"></td>
						<td th:text="${entry.value.costoUnitario}"></td>
						<td sec:authorize="isAuthenticated()"><a
							 th:href="@{/cart/add(
                             idProveedor=${entry.value.proveedor_producto.proveedor.id.id},
                             nitProveedor=${entry.value.proveedor_producto.proveedor.id.nit},
                             idProducto=${entry.value.proveedor_producto.producto.id.id},
                             idCategoria=${entry.value.proveedor_producto.producto.id.categoriaId},
                             units='1' )} ">Agregar
								al Carrito</a></td>
						<td sec:authorize="!isAuthenticated()"><a class="nav-link disabled">Inicie Session para agregar al carrito</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer class="footer mt-auto py-3 bg-light">
		<div class="container">
			<span class="text-muted"></span>
		</div>
	</footer>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
