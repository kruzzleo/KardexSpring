<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"></script>
    <title>TODO1</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li sec:authorize="isAuthenticated()">
                            <form class="d-flex" th:action="@{/logout}" method="GET">
                                <button class="btn btn-danger" type="submit">LOGOUT</button>
                            </form>
                        </li>
                        <li sec:authorize="!isAuthenticated()">
                            <form class="d-flex" th:action="@{/auth/login}" method="GET">
                                <button class="btn btn-success" type="submit">LOGIN</button>
                            </form>
                        </li>
                        <li sec:authorize="!isAuthenticated()">
                            <form class="d-flex" th:action="@{/auth/register}" method="GET">
                                <button class="btn btn-success" type="submit">REGISTRO</button>
                            </form>
                        </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link"
                                href="/private">PRIVATE</a></li>
						<li sec:authorize="isAuthenticated() && !hasRole('ROLE_ADMIN')"><a
							class="nav-link">TEXT USER AUTHENTICATED</a></li>
						<li sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')"><a
							class="nav-link">TEXT TEXT USER DEAUTHENTICATED</a></li>	
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="jumbotron">
            <h1>LOGIN</h1>
            <form th:action="@{/auth/login-post}" method="POST" th:object="${usuario}">

                <div class="mb-3">
                    <label for="nit" class="form-label">NIT</label> <input type="text" class="form-control" name="nit"
                        id="nit" th:field="*{nit}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">PASSWORD</label> <input type="password"
                        class="form-control" id="PASSWORD" name="password" th:field="*{password}">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check
                        me out</label>
                </div>
                <div th:if="${param.error}" class="mb-3 form-check alert alert-danger" role="alert"><span
                        th:text="'Credenciales Incorrectas'"></span></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
